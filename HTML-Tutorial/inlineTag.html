<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Tag Tutorial</title>
</head>
<body>
    <p>This is a paragraph and paragraph is a block element in HTML</p>
    <span>Span is a inline Tag</span> <span>This is another span to show </span>
    <strong>Strong is also a inline element</strong>
    <a href="#">Achor tag is also a inline element</a>

    <ul>
        <li style="border: 1px solid red;">It is also a block element</li>
    </ul>
    <em style="border: 1px solid green;">Em is inline element</em>
    <div style="border: 1px solid red;">Div is block element</div>
</body>
</html>
