<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tutorial</title>
</head>
<body>
   <h2>This is HTML form Tutorial</h2> 
   <form action="backend.php">
       <div><label for="name">Name:</label> <input type="text" name="myName" id="name"/></div>
       <div><label for="roll">Roll:</label> <input type="text" name="myRoll" id="roll"/></div>
       <div> <label for="email">Email:</label>  <input type="email" name="myEmail" id="email"/></div>
       <div><label for="date">Date:</label><input type="date" name="" id="date"></div>
       <div><label for="bonus">Bonus:</label><input type="number" name="myBonus" id="bonus"></div>
       <div><label for="elegible">Are You Eligible?:</label> <input type="checkbox" name="myEligibility" id="elegible"></div>
       <div><label for="yourself">Write About Yourself</label> <br> <textarea name="myText" cols="30" rows="10"></textarea> </div>
       <div><label for="car">Car</label><select name="myCar" id="car">
           <option value="ind">Indika</option>
           <option value="swift" selected>Swift</option>
           
       </select></div>       

       <input type="submit" value="Submit Now">
       <input type="Reset" value="Reset Now">
   </form>
</body>
</html>
